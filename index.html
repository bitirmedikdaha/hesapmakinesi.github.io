<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="stylesheet/style.css">
        <title>Scientific Calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="input__container">
                <input type="text" id="expression" readonly >
                <br>
                <input type="text" id="answer" readonly>
            </div>
            <div id="additional__controls">
                <table>
                    <tr>
                        <td><input class="adt__button" id="celcius" type="button" value="°C"></td>
                        <td><input class="adt__button" id="kelvin" type="button" value="K"></td>
                        <td><input class="adt__button" id="fahrenheit" type="button" value="°F"></td>
                        <td><input class="adt__button" id="decimal" type="button" value="Dec"></td>
                        <td><input class="adt__button" id="binary" type="button" value="Binary"></td>
                        <td><input class="adt__button" id="hexadecimal" type="button" value="Hex"></td>
                    </tr>
                    <tr>
                        <td><input class="adt__button" id="rev" type="button" value="1/x"></td>
                        <td><input class="adt__button" id="fac" type="button" value="x!"></td>
                        <td><input class="adt__button" id="comb" type="button" value="nCr"></td>
                        <td><input class="adt__button" id="perm" type="button" value="nPr"></td>
                        <td><input class="adt__button" id="pow" type="button" value="xⁿ"></td>
                        <td><input class="adt__button" id="square" type="button" value="x²"></td>
                    </tr>
                    <tr>
                        <td><input class="adt__button" id="radic" type="button" value="√¯ "></td>
                        <td><input class="adt__button" id="log" type="button" value="log"></td>
                        <td><input class="adt__button" id="ten-power" type="button" value="10ˣ"></td>
                        <td><input class="adt__button" id="ln" type="button" value="ln"></td>
                        <td><input class="adt__button" id="leftbrace" type="button" value="("></td>
                        <td><input class="adt__button" id="rightbrace" type="button" value=")"></td>
                    </tr>
                    <tr>
                        <td><input class="adt__button" id="sin" type="button" value="sin"></td>
                        <td><input class="adt__button" id="sin^-1" type="button" value="sin⁻¹"></td>
                        <td><input class="adt__button" id="cos" type="button" value="cos"></td>
                        <td><input class="adt__button" id="cos^-1" type="button" value="cos⁻¹"></td>
                        <td><input class="adt__button" id="tan" type="button" value="tan"></td>
                        <td><input class="adt__button" id="tan^-1" type="button" value="tan⁻¹"></td>
                    </tr>
                </table> 
                <hr>             
            </div>
            <div id="primary__controls">
                <table>
                    <tr>
                        <td><input class="pri__button" id="pi" type="button" value="π"></td>
                        <td><input class="pri__button" id="e" type="button" value="e"></td>
                        <td><input class="pri__button" id="mod" type="button" value="mod"></td>
                        <td><input class="pri__button" id="mutlak" type="button" value="|x|"></td>
                        <td><input class="pri__button" id="yuzde" type="button" value="%"></td>
                        
                    </tr>
                    <tr>
                        <td><input class="pri__button" id="7" type="button" value="7"></td>
                        <td><input class="pri__button" id="8" type="button" value="8"></td>
                        <td><input class="pri__button" id="9" type="button" value="9"></td>
                        <td><input class="pri__button" id="Del" type="button" value="DEL"></td>
                        <td><input class="pri__button" id="AC" type="button" value="AC"></td>
                    </tr>
                    <tr>
                        <td><input class="pri__button" id="4" type="button" value="4"></td>
                        <td><input class="pri__button" id="5" type="button" value="5"></td>
                        <td><input class="pri__button" id="6" type="button" value="6"></td>
                        <td><input class="pri__button" id="*" type="button" value="x"></td>
                        <td><input class="pri__button" id="/" type="button" value="/"></td>
                    </tr>
                    <tr>
                        <td><input class="pri__button" id="1" type="button" value="1"></td>
                        <td><input class="pri__button" id="2" type="button" value="2"></td>
                        <td><input class="pri__button" id="3" type="button" value="3"></td>
                        <td><input class="pri__button" id="+" type="button" value="+"></td>
                        <td><input class="pri__button" id="-" type="button" value="-"></td>
                    </tr>
                    <tr>
                        <td><input class="pri__button" id="0" type="button" value="0"></td>
                        <td><input class="pri__button" id="Dot" type="button" value="."></td>
                        <td><input class="pri__button" id="Exp" type="button" value="Exp"></td>
                        <td><input class="pri__button" id="Ans" type="button" value="Ans"></td>
                        <td><input class="pri__button" id="Equal" type="button" value="="></td>
                    </tr>
                </table>
            </div>
        </div>
        <p style="font-size: 12px">
           Ataberk ÖZDEMİR <br> Ceyda ÖNER <br> Işıl GÜNEŞ <br> Mustafa ÇAKIR
        </p>
    </body>
    <script type="text/javascript" src="script/script.js"></script>
</html>
